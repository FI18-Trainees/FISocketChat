<mat-card>
    <mat-card-header>
        <img mat-card-avatar [src]="message.author.avatar">
        <mat-card-title>{{ message.author.display_name }} </mat-card-title>
    <mat-card-subtitle>{{ message.timestamp }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{ message.content }}</mat-card-content>
</mat-card>
