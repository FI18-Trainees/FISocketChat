<mat-card class="mx-3" [style.border-left]="'5px solid ' + embed.color">
  <mat-card-header>
    <mat-card-title>{{ embed.title }} </mat-card-title>
    <div class="flex-grow-1"></div>
    <img matCardImage class="thumbnail" [src]="embed.thumbnail">
  </mat-card-header>
  <mat-card-content>{{ embed.text }}</mat-card-content>
  <mat-card-footer class="px-2" fxLayout="row">
    <span class="small embed-footer">{{ embed.author.username }}</span>
    <div class="flex-grow-1"></div>
    <span class="small embed-footer">{{ embed.timestamp }}</span>
  </mat-card-footer>
</mat-card>
