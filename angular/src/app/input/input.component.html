<mat-form-field appearance="outline" #formField>
    <button mat-button matPrefix>File</button>
    <textarea matInput placeholder="Nachricht:" floatLabel="auto" #messageInput (keyup)="checkPressedKey($event)"></textarea>
    <button mat-icon-button matSuffix><mat-icon>sentiment_very_satisfied</mat-icon></button>
</mat-form-field>
<button mat-button (click)="formSubmit()" *ngIf="mobileClient">Send</button>
