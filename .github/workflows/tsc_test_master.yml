name: TS_Build
on:
  push:
    branches:
      - master

jobs:
  tsc:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1

      - name: Node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: cd angular
        run: |
          cd angular
          
      - name: npm install and tsc
        run: |
          npm install
