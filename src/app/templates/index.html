<!doctype html>
<html>
    <head>
        <title>Socket.IO chat</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
              crossorigin="anonymous">
        <link rel="stylesheet" href="/public/css/general.css">
        <link rel="stylesheet" href="/public/css/nanoscroller.css">

        <meta property="og:title" content="FIChat">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <meta property="og:description" content="Better than Skype">
        <meta property="og:image"
              content="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Skype-for-Business.svg/1200px-Skype-for-Business.svg.png">
</head>
<body class="bg-dark text-white d-flex flex-column justify-content-start">
    <nav class="navbar navbar-dark bg-dark border-bottom d-flex flex-nowrap" id="navbar">
        <div class="navbar-brand">
            <div class="d-block" id="online-status">
                <span class="badge badge-pill badge-danger ">Disconnected</span>
            </div>
        </div>
        <div class="nav-item rounded ml-2 mr-auto" id="username-item" style="display: block"><input type="text" placeholder="username"
                                                                             id="user_name"></div>
        <div class="navbar-brand ml-2 d-none d-lg-block">
            <i class="fab fa-skype fa-spin align-center d-inline-block" style="color: #00aff0;" title="Skype rotiert"></i>
            Super cheap chat with sock(et)?s <i class="fas fa-socks d-inline-block align-center"></i>
        </div>
        <div class="nav-item mr-4 ml-auto text-nowrap d-none d-sm-block" id="usercount">Usercount: 0</div>
        <div class="nav-link text-white text-nowrap d-none d-md-block" id="powered-by">Powered by <a href="https://python.org" target="_blank"
                                                                       class="text-white">Python</a></div>
    </nav>
    <div class="content-wrapper h-100">
        <div class="container sitebar">
            <div class="sitebar-content">
                <a href="https://github.com/FI18-Trainees/FISocketChat" target="_blank">
                    <div class="media text-decoration-none bg-lighter-01 rounded p-2">
                        <div class="media-body">
                            <h5 class="mt-0 mb-1 text-white">GitHub</h5>
                            Check out our Repo.
                        </div>
                        <i class="fab fa-github fa-2x text-white"></i>
                    </div>
                </a>
            </div>
            <div class="sitebar-content">
                <a href="https://tools.zaanposni.com/sorry/private/index.html" target="_blank">
                    <div class="media text-decoration-none bg-lighter-01 rounded p-2">
                        <div class="media-body">
                            <h5 class="mt-0 mb-1 text-white">Entschuldigungstool</h5>
                            Entschuldige dich jetzt!
                        </div>
                        <i class="fas fa-envelope-open-text fa-2x text-white"></i>
                    </div>
                </a>
            </div>
        </div>
        <div class="container d-flex flex-column h-100">
            <div class="container d-flex flex-column h-100">
                <div class="chat mb-2 mt-2 nano">
                    <div class="nano-content" id="messages">
                        <!--messages go here-->
                    </div>
                </div>
                <div class="notification-box bg-discord-red" id="errorbox"></div>
                <div class="message-input w-100 mb-2">
                    <form class="align-items-top d-flex justify-content-between" id="form">
                        <div class="btn-group emote-dropup align-top mr-2">
                            <button type="button" class="btn btn-secondary rounded text-white" id="emotebtn"
                                    aria-haspopup="true" aria-expanded="false">
                                <i class="far fa-smile"></i>
                            </button>
                            <div class="emote-dropmenu bg-dark border border-info" id="emoteMenu">If you see this, the Javascript failed :(</div>
                        </div>
                        <textarea class="message-box flex-fill" id="m" autofocus="autofocus" autocomplete="off" placeholder="Your message..."></textarea>
                        <button class="rounded ml-2" style="visibility: hidden">Send</button>
                    </form>
                </div>
            </div>
            <!--<div class="container sitebar border-none"></div>-->
        </div>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <script src="/public/js/script.js"></script>
        <script src="/public/js/checkOverflow.js"></script>
        <script src="/public/js/jquery.nanoscroller.min.js"></script>
        <script>$(".nano").nanoScroller();</script>
        <script src="/public/js/notify.js"></script>
        <script rel="/public/js/script.js" type="text/javascript">setup();</script>
    </body>
</html>
