<!doctype html>
<html class="h-100 w-100 overflow-hidden">
    <head>
        <title>Socket.IO chat</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
              integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
              integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css"
              integrity="sha384-YT6Vh7LpL+LTEi0RVF6MlYgTcoBIji2PmGBbXk3D4So5lw1e64pyuwTtbLOED1Li"
              crossorigin="anonymous">
        <link rel="stylesheet" href="/public/css/general.css">
        <link rel="stylesheet" href="/public/css/nanoscroller.css">
        <link rel="stylesheet" href="/public/css/responsive.css">

        <meta property="og:title" content="FIChat">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <meta property="og:description" content="Better than Skype">
        <meta property="og:image"
              content="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Skype-for-Business.svg/1200px-Skype-for-Business.svg.png">
</head>
<body class="bg-dark text-white d-flex flex-column justify-content-start h-100 w-100 overflow-hidden">
    <nav class="navbar navbar-dark bg-dark border-bottom d-flex flex-nowrap" id="navbar">
        <div class="navbar-brand">
            <div class="d-block">
                <span class="badge badge-pill" id="online-status">Disconnected</span>
            </div>
        </div>
        <div class="nav-item rounded ml-2 mr-auto" id="username-item" style="display: block"><input type="text" placeholder="username"
                                                                             id="user_name"></div>
        <div class="navbar-brand ml-2 d-none d-lg-block">
            <i class="fab fa-skype fa-spin align-center d-inline-block" style="color: #00aff0;" title="Skype rotiert"></i>
            Super cheap chat with sock(et)?s <i class="fas fa-socks d-inline-block align-center"></i>
        </div>
        <div class="nav-item mr-4 ml-auto text-nowrap d-none d-sm-block form-check-inline">
            <label class="form-check-label" for="autoscroll">Autoscroll:</label>
            <input type="checkbox" id="autoscroll" class="form-check-input" checked onclick="setautoscroll(this.checked);">
        </div>
        <div class="nav-item mr-4 ml-auto text-nowrap d-none d-sm-block" id="usercount">Usercount: 0</div>
        <div class="nav-link text-white text-nowrap d-none d-md-block" id="powered-by">Powered by <a href="https://python.org" target="_blank"
                                                                       class="text-white">Python</a></div>
    </nav>
    <div class="content-wrapper h-100">
        <div class="container sitebar d-none d-md-block">
            <div class="sitebar-content">
                <a href="https://github.com/FI18-Trainees/FISocketChat" target="_blank">
                    <div class="media d-inline-flex text-decoration-none bg-lighter-01 rounded p-2 w-100">
                        <div class="media-body">
                            <h5 class="mt-0 mb-1 text-white text-wrap">GitHub</h5>
                            Check out our Repo.
                        </div>
                        <i class="fab fa-github fa-2x text-white mx-2"></i>
                    </div>
                </a>
            </div>
            <div class="sitebar-content">
                <a href="https://tools.zaanposni.com/sorry/private/index.html" target="_blank">
                    <div class="media d-inline-flex text-decoration-none bg-lighter-01 rounded p-2 w-100">
                        <div class="media-body">
                            <h5 class="mt-0 mb-1 text-white text-wrap">Entschuldigungstool</h5>
                            Entschuldige dich jetzt!
                        </div>
                        <i class="fas fa-envelope-open-text fa-2x text-white mx-2"></i>
                    </div>
                </a>
            </div>
            <div class="sitebar-content">
                <a href="https://drive.google.com/drive/folders/1Ea9cyKQX5EyTO0DLAGRnznkjB6sNfs7u?usp=sharing" target="_blank">
                    <div class="media d-inline-flex text-decoration-none bg-lighter-01 rounded p-2 w-100">
                        <div class="media-body">
                            <h5 class="mt-0 mb-1 text-white text-wrap">GoogleDrive-Ablage</h5>
                            Falls du mal was notieren möchtest!
                        </div>
                        <i class="fab fa-google-drive fa-2x text-white mx-2"></i>
                    </div>
                </a>
            </div>
            <div class="sitebar-content" id="notify-mode">
                <div class="media d-inline-flex bg-lighter-01 rounded p-2 w-100">
                    <div class="media-body">
                        <h5 class="mt-0 mb-1 text-white text-wrap w-100">Notification-Modus</h5>
                        <div class="select-wrapper w-100 position-relative">
                            <select class="selectpicker" data-icon-base="fa" name="notificationmode" size="1" id="notification-mode">
                                <option class="bg-grey text-white my-1" data-icon="fa-bell-slash" value="0">Keine Notifications</option>
                                <option class="bg-grey text-white my-1" data-icon="fa-bullhorn" value="1">Nur bei Mentions</option>
                                <option class="bg-grey text-white my-1" data-icon="fa-bell" value="2">Alle Notifications</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container d-flex flex-column h-100">
            <div class="container d-flex flex-column h-100">
                <div class="chat mb-2 mt-2 h-100 overflow-hidden nano">
                    <div class="text-break nano-content" id="messages" onwheel="messagesScroll(event);">
                        <!--messages go here-->
                    </div>
                </div>
                <div class="notification-box position-sticky text-white bg-discord-red w-100" id="errorbox"></div>
                <div class="message-input w-100 mb-2 border-top p-2">
                    <form class="align-items-top d-flex justify-content-between" id="form">
                        <div class="btn-group emote-dropup mr-2 position-relative">
                            <button type="button" class="btn btn-secondary rounded text-white border-0 font-weight-bolder" id="emotebtn"
                                    aria-haspopup="true" aria-expanded="false">
                                <i class="far fa-smile"></i>
                            </button>
                            <div class="emote-dropmenu bg-dark border border-info" id="emoteMenu">If you see this, the Javascript failed :(</div>
                        </div>
                        <textarea class="message-box flex-fill border-0 text-white bg-dark " id="m" autofocus="autofocus" autocomplete="off" spellcheck="false" placeholder="Your message..."></textarea>
                        <button class="btn rounded ml-2 text-white border-0" id="sendbtn">Send</button>
                    </form>
                </div>
            </div>
            <!--<div class="container sitebar border-none"></div>-->
        </div>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
                integrity="sha384-HHKD5G6fqvxz/wBz7BFYeOPzBKELGIZv5l5HAECcXD3zdAS6n8OppmPH9ZxGXY0G"
                crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
                integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"
                integrity="sha384-V2ETvVMpY0zaj0P3nwnqTUqHU19jQInctJYWqgEQE/5vFaU3fWdcMfufqV/8ISD7"
                crossorigin="anonymous"></script>
        <script src="/public/js/script.js"></script>
        <script src="/public/js/checkOverflow.js"></script>
        <script src="/public/js/jquery.nanoscroller.min.js"></script>
        <script>$(".nano").nanoScroller();</script>
        <script src="/public/js/notify.js"></script>
    </body>
</html>
